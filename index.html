<!DOCTYPE html>  
<html lang="ru">  
<head>  
  <meta charset="UTF-8">  
  <meta name="viewport" content="width=device-width, initial-scale=1.0">  
  <title>FenixAI</title>  
  <link rel="stylesheet" href="style.css">  
</head>  
<body>  
  
  <div id="overlay"></div>  
  
  <header class="header">  
    <div id="hamburger" class="hamburger">  
      <span></span>  
      <span></span>  
      <span></span>  
    </div>  
  
    <div class="center">  
      <img src="logo.png" alt="FenixAI Logo">  
      <h1>FenixAI</h1>  
    </div>  
  </header>  
  
  <nav id="sidebar" class="sidebar">  
    <div class="sidebar-top">  
      <img src="logo.png" class="sidebar-logo" alt="">  
      <span id="closeBtn" class="close-btn">✕</span>  
    </div>  
  
    <ul>  
      <li>  
        <a href="/dashboard/" class="active">  
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">  
            <path stroke-linecap="round" stroke-linejoin="round" d="m2.25 12 8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h8.25" />  
          </svg>  
          Главная  
        </a>  
      </li>  
  
      <li>  
        <a href="/projects/">  
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">  
            <path stroke-linecap="round" stroke-linejoin="round" d="m15.75 10.5 4.72-4.72a.75.75 0 0 1 1.28.53v11.38a.75.75 0 0 1-1.28.53l-4.72-4.72M4.5 18.75h9a2.25 2.25 0 0 0 2.25-2.25v-9a2.25 2.25 0 0 0-2.25-2.25h-9A2.25 2.25 0 0 0 2.25 7.5v9a2.25 2.25 0 0 0 2.25 2.25Z" />  
          </svg>  
          Проекты  
        </a>  
      </li>  
  
      <li>  
        <a href="/profile/">  
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">  
            <path stroke-linecap="round" stroke-linejoin="round" d="M17.982 18.725A7.488 7.488 0 0 0 12 15.75a7.488 7.488 0 0 0-5.982 2.975m11.963 0a9 9 0 1 0-11.963 0m11.963 0A8.966 8.966 0 0 1 12 21a8.966 8.966 0 0 1-5.982-2.275M15 9.75a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />  
          </svg>  
          Профиль  
        </a>  
      </li>  
  
      <li>  
        <a href="/support/">  
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">  
            <path stroke-linecap="round" stroke-linejoin="round" d="M8.625 9.75a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Zm0 0H8.25m4.125 0a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Zm0 0H12m4.125 0a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Zm0 0h-.375m-13.5 3.01c0 1.6 1.123 2.994 2.707 3.227 1.087.16 2.185.283 3.293.369V21l4.184-4.183a1.14 1.14 0 0 1 .778-.332 48.294 48.294 0 0 0 5.83-.498c1.585-.233 2.708-1.626 2.708-3.228V6.741c0-1.602-1.123-2.995-2.707-3.228A48.394 48.394 0 0 0 12 3c-2.392 0-4.744.175-7.043.513C3.373 3.746 2.25 5.14 2.25 6.741v6.018Z" />  
          </svg>  
          Поддержка  
        </a>  
      </li>  
  
      <li>  
        <a href="/subscription/">  
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">  
            <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 8.25h19.5M2.25 9h19.5m-16.5 5.25h6m-6 2.25h3m-3.75 3h15a2.25 2.25 0 0 0 2.25-2.25V6.75A2.25 2.25 0 0 0 19.5 4.5h-15a2.25 2.25 0 0 0-2.25 2.25v10.5A2.25 2.25 0 0 0 4.5 19.5Z" />  
          </svg>  
          Подписка  
        </a>  
      </li>  
  
      <li>  
        <a href="/api/logout">  
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">  
            <path stroke-linecap="round" stroke-linejoin="round" d="M8.25 9V5.25A2.25 2.25 0 0 1 10.5 3h6a2.25 2.25 0 0 1 2.25 2.25v13.5A2.25 2.25 0 0 1 16.5 21h-6a2.25 2.25 0 0 1-2.25-2.25V15m-3 0-3-3m0 0 3-3m-3 3H15" />  
          </svg>  
          Выйти  
        </a>  
      </li>  
    </ul>  
  </nav>  
  
  <main class="main-content">  
    <div class="block">  
      <div class="youtube-input">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round"
            d="M13.19 8.688a4.5 4.5 0 0 1 1.242 7.244l-4.5 4.5a4.5 4.5 0 0 1-6.364-6.364l1.757-1.757m13.35-.622 1.757-1.757a4.5 4.5 0 0 0-6.364-6.364l-4.5 4.5a4.5 4.5 0 0 0 1.242 7.244"/>
        </svg>
        <input type="text" id="youtube-url" placeholder="Введите ссылку YouTube">
        <button id="youtube-send" type="button">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="M17.25 8.25 21 12m0 0-3.75 3.75M21 12H3" />
          </svg>
        </button>
      </div>  
      <button id="mainUploadBtn">Загрузить видео</button>  
    </div>  
  
    <div class="floating-buttons">  
    </div>  
  
    <div class="floating-buttons">  
      <div class="icon-btn-wrapper">  
        <div class="icon-btn">  
          <svg xmlns="http://www.w3.org/2000/svg" width="42" height="42" viewBox="0 0 24 24" id="play">  
            <path fill="currentColor" d="M8 6.82v10.36c0 .79.87 1.27 1.54.84l8.14-5.18c.62-.39.62-1.29 0-1.69L9.54 5.98C8.87 5.55 8 6.03 8 6.82z"></path>  
          </svg>  
        </div>  
        <span class="icon-label">Нарезать клипы</span>  
      </div>  
  
      <div class="icon-btn-wrapper">  
        <div class="icon-btn">  
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48">  
            <path fill="currentColor" d="M38 8H10c-2.21 0-4 1.79-4 4v24c0 2.21 1.79 4 4 4h28c2.21 0 4-1.79 4-4V12c0-2.21-1.79-4-4-4zM22 22h-3v-1h-4v6h4v-1h3v2a2 2 0 0 1-2 2h-6a2 2 0 0 1-2-2v-8a2 2 0 0 1 2-2h6a2 2 0 0 1 2 2v2zm14 0h-3v-1h-4v6h4v-1h3v2a2 2 0 0 1-2 2h-6a2 2 0 0 1-2-2v-8a2 2 0 0 1 2-2h6a2 2 0 0 1 2 2v2z"/>  
          </svg>  
        </div>  
        <span class="icon-label">ИИ Субтитры</span>  
      </div>  
  
      <div class="icon-btn-wrapper">  
        <div class="icon-btn">  
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">  
            <path fill="currentColor" d="M8.38 5.59a3.69 3.69 0 1 0-3.69 3.69 3.67 3.67 0 0 0 2.483-.976L9 9.991l.012.009-.004.003-1.836 1.693a3.665 3.665 0 0 0-2.482-.976 3.69 3.69 0 1 0 3.69 3.69c0-.297-.044-.582-.111-.858l2.844-1.991 4.127 3.065c2.212 1.549 3.76-.663 3.76-.663L8.269 6.448c.066-.276.111-.561.111-.858zm-3.69 1.8a1.8 1.8 0 1 1 0-3.6 1.8 1.8 0 0 1 0 3.6zm0 8.82a1.8 1.8 0 1 1 0-3.6 1.8 1.8 0 0 1 0 3.6zM19 6.038s-1.548-2.212-3.76-.663L12.035 7.61l2.354 1.648L19 6.038z"/>  
          </svg>  
        </div>  
        <span class="icon-label">Редактор</span>  
      </div>  
    </div>  
  
    <input type="file" id="videoFile" style="display:none;" accept="video/*">  
  
    <div class="projects-preview">  
      <h2 class="projects-title">Мои проекты</h2>  
      <a href="#" class="projects-card">  
        <img src="projects.jpg" alt="Мои проекты">  
      </a>  
    </div>  
  
  </main>  
  
  <div id="modal" class="modal">  
    <div class="modal-content">  
      <span id="modalClose" class="modal-close">&times;</span>  
      <h2 id="modalTitle"></h2>  
      <p id="modalText"></p>  
      <img id="modalImage" src="" alt="Modal Image">  
      <button id="modalButton">Загрузить видео</button>  
    </div>  
  </div>  
  
  <script src="script.js"></script>  
</body>  
</html>
