<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <title>AI Analyst: CS2 Market</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      html, body {margin:0; padding:0; overflow:hidden; background:#02010a;}
      #canvas {position:absolute; top:0; left:0; width:100%; height:100%;}
      .overlay {
        position:absolute; inset:0;
        display:flex; flex-direction:column; align-items:center; justify-content:center;
        color:white; text-align:center; font-family:sans-serif;
        background:radial-gradient(circle at center,#030016 0%,#000 100%,transparent);
      }
      h1 {font-size:1.8rem; color:#8cf; text-shadow:0 0 20px #09f;}
      button {
        margin-top:20px; padding:12px 28px; border:none;
        border-radius:10px; font-size:1.1rem; font-weight:bold;
        background:linear-gradient(90deg,#09f,#7f5cff);
        color:#fff; cursor:pointer; transition:.3s;
      }
      button:hover {transform:scale(1.05); box-shadow:0 0 15px #7f5cff;}
    </style>
  </head>
  <body>
    <canvas id="canvas"></canvas>
    <div class="overlay">
      <h1>üíé AI Analyst: CS2 Market</h1>
      <button id="startBtn">‚ñ∂ –ù–∞—á–∞—Ç—å –∞–Ω–∞–ª–∏–∑</button>
    </div>

    <script type="module">
      import * as THREE from "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js";
      import { GLTFLoader } from "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/loaders/GLTFLoader.js";

      const scene = new THREE.Scene();
      const camera = new THREE.PerspectiveCamera(45, innerWidth/innerHeight, 0.1, 1000);
      const renderer = new THREE.WebGLRenderer({canvas:document.getElementById("canvas"), antialias:true});
      renderer.setSize(innerWidth, innerHeight);
      renderer.setClearColor(0x000000);
      const light = new THREE.PointLight(0x88ccff, 2, 200);
      light.position.set(10, 10, 10);
      scene.add(light);

      const loader = new GLTFLoader();
      const models = ["ak47.glb","m4a1s.glb","awp.glb","karambit.glb"]; // –∑–∞–º–µ–Ω–∏—Ç—å –Ω–∞ —Ä–µ–∞–ª—å–Ω—ã–µ –ø—É—Ç–∏
      let current = 0, weapon;

      function loadModel(name) {
        loader.load(name, (gltf)=>{
          if (weapon) scene.remove(weapon);
          weapon = gltf.scene;
          weapon.scale.set(1.5,1.5,1.5);
          scene.add(weapon);
        });
      }
      loadModel(models[current]);

      setInterval(()=>{
        current = (current + 1) % models.length;
        loadModel(models[current]);
      }, 7000);

      camera.position.z = 6;

      function animate(){
        requestAnimationFrame(animate);
        if (weapon) weapon.rotation.y += 0.01;
        renderer.render(scene, camera);
      }
      animate();

      window.addEventListener("resize",()=>{
        camera.aspect = innerWidth/innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(innerWidth, innerHeight);
      });

      document.getElementById("startBtn").onclick = ()=> {
        // —Å—é–¥–∞ –ø–æ—Ç–æ–º –≤—Å—Ç–∞–≤–∏–º –ø–µ—Ä–µ—Ö–æ–¥ –∫ –æ—Å–Ω–æ–≤–Ω–æ–π –∞–Ω–∞–ª–∏—Ç–∏–∫–µ
        alert("–ó–∞–≥—Ä—É–∑–∫–∞ –∞–Ω–∞–ª–∏—Ç–∏–∫–∏ —Ä—ã–Ω–∫–∞ CS2...");
      };
    </script>
  </body>
</html>
